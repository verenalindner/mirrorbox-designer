<div class="editGroupContainer" id="textContentSettings">	
	<h3>Text Content</h3>
	<textarea id ="textValue" rows="4" cols="50"></textarea>
</div>

<div class="editGroupContainer" id="textFontSettings">	
	<h3>Text Font</h3>
	<div class="editGroup">
		<input type="radio" id="font_sans" class="visibleToggle" name="font_style">
		<label for="font_sans">
			<img src="./img/gui/appbar.text.sans.png">
		</label>

		<input type="radio" id="font_script" class="visibleToggle" name="font_style">
		<label for="font_script">								
			<img src="./img/gui/appbar.text.script.png">
		</label>

		<input type="radio" id="font_serif" class="visibleToggle" name="font_style">
		<label for="font_serif">
			<img src="./img/gui/appbar.text.serif.png">
		</label>
		
		<div class="break"></div>
	</div>	
</div>

<div class="editGroupContainer" id="textSizeSettings">	
	<h3>Text Size</h3>
	<div class="editGroup">		
		<img class="text_size" id="text_minus" src="./img/gui/appbar.text.size.minus.png">
		<img class="text_size" id="text_plus" src="./img/gui/appbar.text.size.plus.png">
		<div class="break"></div>
	</div>	
</div>

<div class="editGroupContainer" id="textStylingSettings">	
	<h3>Text Styling</h3>
	<div class="editGroup">
		<input type="checkbox" id="text_bold" class="visibleToggle" name="text_style">
		<label for="text_bold">
			<img src="./img/gui/appbar.text.bold.png">
		</label>
		<input type="checkbox" id="text_italic" class="visibleToggle" name="text_style">
		<label for="text_italic">
			<img src="./img/gui/appbar.text.italic.png">
		</label>	
		<div class="break"></div>
	</div>	
</div>

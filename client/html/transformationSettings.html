<div id="editSettings">	
	<div class="editGroupContainer" id="transformationSettings">	
		<h3>Transformations</h3>
		<div class="editGroup">
			<div class="editGroupColumn">
				<div class="editGroupItem">
					<h3>Scale X</h3>
					<input id="scaleXAmount" class="transformation" typ="text" name="rotation">
					
					<span class="editSlider" id="scaleXSlider"></span>
				</div>
				<div class="editGroupItem">
					<h3>Scale Y</h3>
					<input id="scaleYAmount" class="transformation" typ="text">
					<span class="editSlider" id="scaleYSlider"></span>
				</div>
			</div>
			<div class="editGroupColumn">
				<img style="margin: 10px 5px 0 -12px; cursor: pointer;" id="linkScaling" alt="link scale x and scale y" src="./img/gui/appbar.link.png">
			</div>
			<div class="editGroupColumn">
				<div class="editGroupItem">
					<h3>Rotate</h3>						
					<input id="rotateAmount" value="0" class="transformation" type="text" name="rotation">
					
					<div class="editSlider" id="rotateSlider"></div>
				</div>
				<div class="editGroupItem">
					<h3>Alpha </h3>
					<input id="alphaAmount" class="transformation" type="text">								
					<span class="editSlider" id="alphaSlider"></span>
				</div>
			</div>
			<div class="break"></div>
		</div>	
	</div>
